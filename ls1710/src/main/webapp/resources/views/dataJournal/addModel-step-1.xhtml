<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/views/templates/standard.xhtml">



	<ui:define name="content">
		<p:panel style="margin-top:50px; margin-bottom: 50px;">
			<h:form id="addModelForm">

				<h3 align="center">Добавление нового изделия</h3>

				<h:panelGrid columns="2" style="margin: auto;">
					<p:outputLabel value="Тип изделия" />
					
					<p:selectOneMenu id="modelType" 
						value="#{modelBean.selectedModelType}"
						var="selectedModelType"
						converter="#{modelTypeConverter}" 
						effect="fade" 
						style="width:300px"
						filter="true"
						filterMatchMode="contains"
						editable="true">
						
						<f:selectItems value="#{modelBean.modelTypes}"
							var="modelType" 
							itemLabel="#{modelType.name}" 
							itemValue="#{modelType}" />
		
						<p:column>
							<h:outputText value="#{selectedModelType.name}" />
						</p:column>
		
					</p:selectOneMenu>
					
					<p:outputLabel value="Модель изделия" />
					<p:inputText 
						value="#{modelBean.model.name}"
						required="true"
						requiredMessage="Введите название модели" 
						style="width:300px"/>
						
					<p:outputLabel value="Документ, устанавливающий требования" />
					
					<h:panelGrid columns="2" >
						<p:column style="margin:0px; padding:0px;">
							<p:selectOneMenu id="document" 
								value="#{modelBean.selectedDocument}"
								var="selectedDocument"
								converter="#{documentConverter}" 
								effect="fade" 
								style="width:250px; margin:0px; padding:0px;"
								filter="true"
								filterMatchMode="contains"
								editable="true">
								
								<f:selectItems value="#{modelBean.documents}"
									var="document" 
									itemLabel="#{document.name}" 
									itemValue="#{document}" />
				
								<p:column>
									<h:outputText value="#{selectedDocument.name}" />
								</p:column>
				
							</p:selectOneMenu>
						</p:column>
						<p:column style="width: 10%">
							<p:commandButton 
								icon="ui-icon-plus"
								action="newDocument">
							</p:commandButton>
						</p:column>
					</h:panelGrid>
					
					<p:outputLabel value="Описание изделия" />
					<p:inputTextarea 
						value="#{modelBean.model.description}"
						style="width:300px"/>
				</h:panelGrid>


				<p:toolbar>
					<p:toolbarGroup id="left" align="left">
						<p:commandButton value="Назад" action="back" />
						<p:commandButton value="Отмена" action="cancel" />
					</p:toolbarGroup>
					<p:toolbarGroup id="right" align="right">
						<p:commandButton value="Добавить модель" action="next" />
					</p:toolbarGroup>
				</p:toolbar>

			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
