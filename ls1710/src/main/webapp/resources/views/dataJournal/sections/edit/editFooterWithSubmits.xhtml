<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:row>
		<p:column colspan="2">
			<p:commandButton
				value="#{msg['label_measurement_other_parameters']}"
				onclick="PF('otherParametersWV').toggle()"
				type="button" />
		</p:column>
		
		<p:column colspan="1">
			<p:outputLabel
				for="purposeOfMeasurement"
				value="#{msg['label_measurement_table_purpose_of_measurement']}" />
		</p:column>
		
		<p:column colspan="1">
			<p:selectOneMenu 
				id="purposeOfMeasurement"
				value="#{editFormDJView.data.purposeOfMeasurement}"
				editable="false" 
				converter="#{purposeOfMeasurementConverter}">
				
				<f:selectItems 
					value="#{editFormDJView.data.purposeOfMeasurements}"
					var="purposeOfMeasurement"
					itemLabel="#{purposeOfMeasurement.name}"
					itemValue="#{purposeOfMeasurement}"/>
			</p:selectOneMenu>
		</p:column>
		
		<p:column colspan="1">
			<p:commandButton 
				value="#{msg['label_measurement_update']}"
				id="update" 
				widgetVar="updateButton"
				update="editForm:description editForm:spectrumParameters editForm:spectrumParametersMenu :form:dataTable :messages:message newModelDilog"
				action="#{dataJournalController.updateFromFolder()}"
				immediate="false"
				type="submit"
				style="float:right;">
				<p:resetInput target="description" />
			</p:commandButton>
		</p:column>
		
		<p:column colspan="1">
			<p:commandButton 
				value="#{msg['label_measurement_save']}"
				id="save" 
				widgetVar="saveButton"
				update="editForm:description editForm:spectrumParameters editForm:spectrumParametersMenu :form:dataTable :messages:message newModelDilog"
				action="#{dataJournalController.save(editFormDJView)}"
				immediate="false"
				type="submit"
				style="float:right;">
				<p:resetInput target="description" />
			</p:commandButton>
		</p:column>
	</p:row>
</ui:composition>
