<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog 
		id="newTypeOfParameter" 
		widgetVar="newTypeOfParameterWV"
		header="#{msg['dialog_new_type_header']}"
		modal="true"
		position="top"
		resizable="false" 
		showEffect="fade" 
		hideEffect="fade"
		closeOnEscape="true" 
		closable="true">
		
		<p:panelGrid style="margin: auto;">
			<p:row>
				<p:column colspan="1">
					<p:outputLabel
						value="#{msg['dialog_new_type_name']}" />
				</p:column>
				
				<p:column>
					<p:inputText value="#{editFormDJView.data.newType}" converter="#{typeOfParameterConverter}"/>
				</p:column>
			</p:row>		
			
		</p:panelGrid>
		
        <f:facet name="footer">
        	<p:outputPanel styleClass="ui-helper-clearfix">
        	
        		<p:commandButton 
					value="#{msg['dialog_btn_save']}"
					onclick="PF('newTypeOfParameterWV').hide()"
					update="spectrumParameters spectrumParametersMenu spectrumParameterscontextMenu :messages:message"
					actionListener="#{editFormDJView.saveTypeOfParameter()}"
					styleClass="btnSave"
					icon="ui-icon-check" />
        	
		    	<p:commandButton 
					value="#{msg['dialog_btn_cansel']}"
					onclick="PF('newTypeOfParameterWV').hide()" 
					styleClass="btnCancel"
					icon="ui-icon-close" />
				

			</p:outputPanel>
	    </f:facet>
		
	</p:dialog>
	
	

</ui:composition>
