<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:confirmDialog 
		id="newModelDilog" 
		widgetVar="newModelDilogWV" 
		header="Изделие не найдено" 
		visible="#{editFormDJView.showNewModelDialog}"
		severity="alert"  
		showEffect="fade" 
		hideEffect="fade"
		closeOnEscape="true" 
		closable="true">
		
		<p:commandButton 
        	value="#{msg['dialog_btn_yes']}" 
        	onclick="PF('newModelDilogWV').hide()"
        	type="button"
        	styleClass="btnYes"
        	action="addModel"
        	icon="ui-icon-check" />
       
        <p:commandButton 
        	value="#{msg['dialog_btn_no']}" 
        	onclick="PF('newModelDilogWV').hide()"
        	type="button"
        	styleClass="btnNo"
        	icon="ui-icon-close" />
        	
        <f:facet name="message">
	        <p:outputPanel>
	            <h:outputFormat value=" Добавить новое изделие в базу данных?" escape="true"/>
	        </p:outputPanel>
	    </f:facet>
    </p:confirmDialog>
    
   


</ui:composition>
