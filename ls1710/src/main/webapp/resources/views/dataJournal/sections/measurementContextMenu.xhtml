<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<!-- контекстное меню. 
	подключаем секцию с контекстным меню таблицы данных об измерениях, 
	эта и подключаемая страница связаны через атрибуты 
	update="dataTable", update="dataTable" 
	контекстного меню и widgetVar="measurementDialog" диалогового 
	окна и id="dataTable" таблицы данных update="measurementDetail" 
	oncomplete="PF('measurementDialog').show()"  -->
	<p:contextMenu for="dataTable">
		<p:menuitem value="#{msg['menu_edit']}" update=":editForm:model :editForm:serialNumber :editForm:purposeOfMeasurement"
			icon="ui-icon-pencil"
			action="#{editFormDJView.edit(dataJournalTable.selected.measurement)}" />
		<p:menuitem value="#{msg['menu_view']}" icon="ui-icon-search" />
		<p:menuitem value="#{msg['menu_delete']}" update="dataTable :messages:message"
			icon="ui-icon-close"
			action="#{dataJournalController.delete(dataJournalTable.selected.measurement)}" />
	</p:contextMenu>

</ui:composition>
