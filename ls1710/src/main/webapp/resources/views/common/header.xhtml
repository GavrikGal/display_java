<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">


	<div class="headerContent">
		<p:tabMenu activeIndex="#{tabMenu.index}" styleClass="postAuthorizeUpdate" style="z-index:1;">
			
			
			<p:menuitem value="Журнал измерений" url="/app/dataJournal?i=0" 
				icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Протоколы" url="/app/protocol?i=1"
				icon="ui-icon-document">
				<f:param name="i" value="1" />
			</p:menuitem>

		<sec:authorize access="isAuthenticated()" >
			<p:menuitem value="Настройки" url="/app/settings?i=2"
				icon="ui-icon-wrench">
				<f:param name="i" value="2" />
			</p:menuitem>
		</sec:authorize>	
			
		</p:tabMenu>
		
		
		<ui:include src="/resources/views/common/sections/loginPanel.xhtml" />
	
		


		

	</div>

</ui:composition>
