<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">


	<div class="headerContent">

		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Журнал измерений" outcome="/ui/menu/tabMenu"
				icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Протоколы" outcome="/ui/menu/tabMenu"
				icon="ui-icon-document">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Статистика" outcome="/ui/menu/tabMenu"
				icon="ui-icon-search">
				<f:param name="i" value="2" />
			</p:menuitem>

			<p:menuitem value="Настройки" outcome="/ui/menu/tabMenu"
				icon="ui-icon-wrench">
				<f:param name="i" value="3" />
			</p:menuitem>
			
		</p:tabMenu>
			
			<p:commandButton
				value="Test"
				action="#{loginMgmtBean.testAscess}"
				style="float:right; top: -13px; right: 10px; position: relative;"
				update=":messages:message @(.header)"/>

		<ui:include src="/resources/views/common/sections/loginPanel.xhtml" />
		
		


		

	</div>

</ui:composition>
