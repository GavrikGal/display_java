	xmlns:sec="http://www.springframework.org/security/tags">

	<p:outputPanel id="loginSection">			
		<sec:authorize access="isAuthenticated()" >
		
			<p:commandButton 
				id="logName"
				onclick="PF('logNameDialogWV').loadContents()"
				value="#{request.getUserPrincipal().principal.firstName} #{request.getUserPrincipal().principal.lastName}"
				style="float:right; top: -53px; right: 10px; position: relative; " 
				type="button" />
			
			<p:overlayPanel
				id="logNameDialog"
				for="logName"
				dynamic="true" 
				widgetVar="logNameDialogWV"
				style="width: 300px;">
				
				<h:form  
					id="ChangeUserFormId" 
					prependId="false">
					
					<p:panelGrid columns="2">
						<p:outputLabel 
							value="#{msg['label_userName']}" 
							for="changeUserName"/>
						<p:inputText id="changeUserName"
							value="#{loginMgmtBean.userName}"
							required="true" 
							requiredMessage="#{msg['msg_required_userName']}"/>
						
						
						<p:outputLabel 
							value="#{msg['label_password']}" 
							for="changePassword"/>
		               <p:password
			               	id="changePassword"
							value="#{loginMgmtBean.password}"
							required="true" 
							requiredMessage="#{msg['msg_required_password']}"/>
							
					</p:panelGrid>
					
				</h:form>
				<p:outputPanel>
		       
					<p:commandButton 
		     			id="changeUser" 
		     			value="#{msg['login_btn_change_user']}" 
		     			action="#{loginMgmtBean.login}"
		     			onclick="PF('logNameDialogWV').hide()"
		     			styleClass="btnLogin" 
		     			update=":messages:message :form:dataTable @(.postAuthorizeUpdate)"
		     			icon="ui-icon-check" />
				     			
					<p:commandButton 
						id="logout"
						value="#{msg['login_btn_logout']}" 
						action="#{loginMgmtBean.logout}"
						onclick="PF('logNameDialogWV').hide()"
						update=":messages:message loginSection :form:dataTable @(.postAuthorizeUpdate)"
		     			styleClass="btnCancel" 
						immediate="true" 
						icon="ui-icon-close" />
		     		
				</p:outputPanel>
			</p:overlayPanel>

		</sec:authorize>
		
		<sec:authorize access="isAnonymous()" >
			<p:commandButton 
				id="loginBtn"
				onclick="PF('loginDialogWV').loadContents()"
				value="#{msg['login_btn_enter']}"
				style="float:right; top: -53px; right: 10px; position: relative; " 
				type="button"/>
				
			<p:overlayPanel 
				id="loginPanel" 
				for="loginBtn" 
				dynamic="true" 
				widgetVar="loginDialogWV"
				style="width: 300px;">
				
				<h:form  
					id="loginFormId" 
					prependId="false">
					
					<p:panelGrid columns="2">
						<p:outputLabel 
							value="#{msg['label_userName']}" 
							for="userName"/>
						<p:inputText 
							id="userName" 
							required="true" 
							value="#{loginMgmtBean.userName}" 
							requiredMessage="#{msg['msg_required_userName']}"/>
						
						<p:outputLabel 
							value="#{msg['label_password']}" 
							for="password"/>
						<p:password 
							id="password" 
							required="true" 
							value="#{loginMgmtBean.password}" 
							requiredMessage="#{msg['msg_required_password']}"/>
							
					</p:panelGrid>
					
		
					
				</h:form>
		
				<p:outputPanel>
		       
					<p:commandButton 
		     			id="btnLoginId" 
		     			value="#{msg['dialog_btn_login']}" 
		     			action="#{loginMgmtBean.login}" 
		     			onclick="PF('loginDialogWV').hide()"
		     			styleClass="btnLogin" 
		     			update=":messages:message :form:dataTable loginSection @(.postAuthorizeUpdate)"
		     			icon="ui-icon-check" />
				     			
					<p:commandButton 
						id="btnCancelId"
						value="#{msg['dialog_btn_cansel']}" 
						action="#{loginMgmtBean.cancel}"
						onclick="PF('loginDialogWV').hide()"
		     			styleClass="btnCancel" 
						immediate="true" 
						icon="ui-icon-close" />
		     		
				</p:outputPanel>
			    
			</p:overlayPanel>
		
		</sec:authorize>
	</p:outputPanel>

</ui:composition>
