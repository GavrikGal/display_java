<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/resources/views/settings/settings.xhtml">


	<ui:define name="normsContent">
		<h:form id="normForm">
			<p:outputLabel value="Добавление новой нормы" />
			<h:panelGrid columns="2">
				<p:outputLabel value="Стандарт" />
				<p:outputLabel value="#{normsSetting.selectedStandard}" />

				<p:outputLabel value="Название нормы" />
				<p:inputText value="#{normsSetting.selectedNorm.name}"
					required="true"
					requiredMessage="Название нормы не может быть пустым" />
			</h:panelGrid>


			<p:commandButton value="Назад" action="back" style="float: left;" />
			<p:commandButton value="Отмена" action="cancel" style="float: left;" />

			<p:commandButton value="Далее" action="next" style="float: right;" />

		</h:form>
	</ui:define>

</ui:composition>
