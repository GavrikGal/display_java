<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">



	
	
		<h:form id="normForm">
			<p:outputLabel value="Список норм" />
			
			<p:dataTable
				id="normTable"
				value="#{normsSetting.norms}"
				var="norm"
				selection="#{normsSetting.selectedNorm}"
				selectionMode="single"
				rowKey="#{norm.name}">
				
				<p:column headerText="Стандарт">
					<p:outputLabel value="#{norm.standard.standardType.name}"/>
					<p:outputLabel value=" #{norm.standard.standardNumber.name}"/>
					<p:outputLabel value="-#{norm.standard.year}"/>
					
				</p:column>
				
				<p:column headerText="Норма">
					<p:outputLabel value="#{norm.name}"/>
				</p:column>
				
			</p:dataTable>
			
			<p:commandButton 
				value="Удалить норму" 
				style="float: left;"
				update="normTable"/>
			
			<p:commandButton 
				value="Добавить норму" 
				action="addNorm" 
				style="float: right;"/>
			<p:commandButton 
				value="Изменить норму" 
				action="editNorm" 
				style="float: right;"/>
		</h:form>
	

</ui:composition>
