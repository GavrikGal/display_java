<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/resources/views/settings/settings.xhtml">

	<ui:define name="normsContentTitle">
		<h1>Добавление обработчика норм</h1>
	</ui:define>
	<ui:define name="normsContent">
		<h:form id="normForm">
			
			<h:panelGrid columns="2">
				<p:outputLabel value="Стандарт"/>
				<p:outputLabel value="#{normsSetting.selectedNorm.standard}"/>
				
				<p:outputLabel value="Название нормы"/>
				<p:outputLabel value="#{normsSetting.selectedNorm.name}"/>
				
				<p:outputLabel value="Параметры" />
				<ui:repeat 
					var="parameter" 
					value="#{normsSetting.selectedNorm.parameters}">
					
					<p:outputLabel value="#{parameter.name}, " />
				</ui:repeat>
			</h:panelGrid>
			
			<br/>
			<p:outputLabel value="Выберите обработчик норм из списка" />
			<p:dataTable
				id="normHandlersTable"
				value="#{normsSetting.normHandlers}"
				var="normHandler"
				selection="#{normsSetting.selectedNorm.normHandler}"
				selectionMode="single"
				rowKey="#{normHandler.name}">
				
				<p:column >
					<p:outputLabel value="#{normHandler.name}"/>
				</p:column>
				
			</p:dataTable>
			
			
			
			<p:separator/>
			<p:commandButton 
					value="Назад" 
					action="back" 
					style="float: left;"/>
				<p:commandButton 
					value="Отмена" 
					action="cancel" 
					style="float: left;"/>	
				
				<p:commandButton 
					value="Далее" 
					action="next" 
					style="float: right;"/>
				<br/>
			
		</h:form>
	</ui:define>

</ui:composition>
