<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<div class="editPanel">
		<p:panel id="editMeasurement" styleClass="editMeasurementPanel">
			<h:form id="editForm">
			<p:panelGrid columns="6">
				<h:outputText for="currentDate" value="Дата" />
			    <p:outputLabel for="model" value="Модель" />
			 
			    <h:outputText for="serialNumber" value="Серийный номер" />
			    <h:outputText value="Параметры" />
			 
			    <h:outputText for="description" value="Результаты измерений" />
			    <h:outputText value="" />
			 
			    <p:clock pattern="dd.MM.yyyy - HH:mm:ss" mode="server" autoSync="true" id="currentDate"/>
			    
				<p:selectOneMenu id="model" value="#{editFormDJView.equipment.model}" converter="modelConverter" panelStyle="width:180px"
		                         effect="fade" var="m" style="width:160px" filter="true" filterMatchMode="contains" editable="true" >
		            <f:selectItems value="#{editFormDJView.modelOfEquipments}" var="model" itemLabel="#{model.modelName}" itemValue="#{model}" />
		 
		            <p:column>
		                <h:outputText value="#{m.modelName}" />
		            </p:column>
		        </p:selectOneMenu>
				



			    <p:inputText id="serialNumber" placeholder="xxxxxx" value="#{editFormDJView.equipment.serialNumber}" size="10"/>
			    <h:outputText value="4" />
			    <p:inputTextarea id="description" rows="2" cols="50" value="#{editFormDJView.description}" placeholder="32.5 - 35 / 16; соотв."/>
			    <p:commandButton value="Сохранить" id="save" update="@this" actionListener="#{editFormDJView.save}" />
			</p:panelGrid>
			</h:form>
		</p:panel>

		<p:sticky target="editMeasurement" margin="36" />
	</div>



</ui:composition>
