<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<div class="editPanel">
		<p:panel id="editMeasurement" styleClass="editMeasurementPanel">
			<h:form id="editForm">
				<p:log/>
				<p:panelGrid columns="5" style="width: 100%;">
					<p:outputLabel for="currentDate" value="#{msg['label_measurement_table_date']}" />
					<p:outputLabel for="model" value="#{msg['label_measurement_table_model']}" />

					<p:outputLabel for="serialNumber" value="#{msg['label_measurement_table_serial_number']}" />
					<p:outputLabel value="#{msg['label_measurement_table_spectrum_parameter']}" />

					<p:outputLabel for="description" value="#{msg['label_measurement_table_spectrum']}" />

					<p:clock pattern="dd.MM.yyyy - HH:mm:ss" mode="server"
						autoSync="true" id="currentDate" />

					<p:selectOneMenu id="model"
						value="#{editFormDJView.equipment.model}"
						converter="#{modelConverter}" panelStyle="width:180px"
						effect="fade" var="m" style="width:120px" filter="true"
						filterMatchMode="contains" editable="true">
						<f:selectItems value="#{editFormDJView.modelOfEquipments}"
							var="model" itemLabel="#{model.modelName}" itemValue="#{model}" />

						<p:column>
							<h:outputText value="#{m.modelName}" />
						</p:column>
					</p:selectOneMenu>

					<p:inputText id="serialNumber" placeholder="xxxxxx"
						value="#{editFormDJView.equipment.serialNumber}" size="10" />
					<p:panelGrid id="spectrumParameters" columns="3" >
						<p:selectOneMenu id="measurand"
							value="#{editFormDJView.spectrumParameter.measurand}"
							editable="true" converter="#{measurandConverter}">
							<f:selectItems value="#{editFormDJView.measurands}"
								var="measurand" itemLabel="#{measurand.idMeasurands}"
								itemValue="#{measurand}" />
						</p:selectOneMenu>
						<p:selectOneMenu id="type"
							value="#{editFormDJView.spectrumParameter.typeOfSpectrum}"
							editable="true" converter="#{typeOfSpectrumConverter}">
							<f:selectItems value="#{editFormDJView.typeOfSpectrums}"
								var="typeOfSpectrum" itemLabel="#{typeOfSpectrum.idType}"
								itemValue="#{typeOfSpectrum}" />
						</p:selectOneMenu>
						<p:selectOneMenu id="screenResolution"
							value="#{editFormDJView.spectrumParameter.screenResolution}"
							editable="true" converter="#{screenResolutionConverter}">
							<f:selectItems value="#{editFormDJView.screenResolutions}"
								var="screenResolution" itemLabel="#{screenResolution.screenResolution}"
								itemValue="#{screenResolution}" />
						</p:selectOneMenu>
					</p:panelGrid>
					<p:inputTextarea id="description" rows="2" cols="50"
						value="#{editFormDJView.description}"
						placeholder="32.5 - 35 / 16; соотв." />
					<f:facet name="footer">
					<p:commandButton value="Сохранить" id="save" update="editForm:description editForm:spectrumParameters :form:measurementForViews"
							action="#{dataJournalController.save(editFormDJView)}" immediate="false" type="submit" style="margin-left:1000px; ">
							 <p:resetInput target="description" />
					</p:commandButton>
					</f:facet>
				</p:panelGrid>
				
			</h:form>
		</p:panel>

		<p:sticky target="editMeasurement" margin="36" />
	</div>



</ui:composition>
