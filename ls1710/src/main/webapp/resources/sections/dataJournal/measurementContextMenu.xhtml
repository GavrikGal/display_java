<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<!-- контекстное меню. 
	подключаем секцию с контекстным меню таблицы данных об измерениях, 
	эта и подключаемая страница связаны через атрибуты 
	update="measurementForViews", update="measurementForViews" 
	контекстного меню и widgetVar="measurementDialog" диалогового 
	окна и id="measurementForViews" таблицы данных  -->
	<p:contextMenu for="measurementForViews">
		<p:menuitem value="View" update="measurementDetail"
			icon="ui-icon-search" oncomplete="PF('measurementDialog').show()" />
		<p:menuitem value="Delete" update="measurementForViews :messages:message"
			icon="ui-icon-close"
			action="#{dataJournalController.delete(listOfDataJournalView)}"/>
	</p:contextMenu>

</ui:composition>
